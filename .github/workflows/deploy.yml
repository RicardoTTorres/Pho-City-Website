name: Deploy Pho City

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, X64, Linux]

    steps:
      - name: Sync repo to origin/main (discard local changes)
        run: |
          cd /home/ubuntu/Pho-City-Website
          git fetch origin main
          git reset --hard origin/main
          git clean -fd

      - name: Install backend dependencies
        run: |
          cd /home/ubuntu/Pho-City-Website/backend
          npm ci || npm install

      - name: Restart backend
        run: pm2 restart pho-city-api

      - name: Build frontend
        run: |
          cd /home/ubuntu/Pho-City-Website/frontend
          npm ci || npm install
          npm run build

      - name: Reload nginx
        run: sudo systemctl reload nginx
